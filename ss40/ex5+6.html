<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Đăng ký</h1>
    <span>Tên đăng ký</span>
    <input id="joinName" in type="text"> <br> <br>
    <span>Mật khẩu</span>
    <input id="joinPassword" type="password"><br> <br>
    <button onclick="join()">Đăng ký</button>

    <h1>Đăng Nhập</h1>
    <span>Tên đăng nhập</span>
    <input id="logInName" in type="text"> <br> <br>
    <span>Mật khẩu</span>
    <input id="logInPassword" type="password"> <br> <br>
    <button onclick="logIn()">Đăng nhập</button>


    <script>
        var joins = [];

        function join() {
            let joinName = document.getElementById("joinName").value;
            let joinPassword = document.getElementById("joinPassword").value;

            const join = {
                id: joins.length + 1,
                name: joinName,
                password: joinPassword,
            }

            joins.push(join);

            localStorage.setItem("joins", JSON.stringify(joins));

            joinName.value = "";
            joinPassword.value = "";
        }

        function logIn() {
            let logInName = document.getElementById("logInName").value;
            let logInPassword = document.getElementById("logInPassword").value;

            for (let i = 0; i < joins.length; i++) {
                if (joins[i].name == logInName && joins[i].password == logInPassword) {
                    alert("Đăng nhập thành công");
                } else {
                    alert("Đăng nhập thất bại");
                }
            }

            logInName.value = "";
            logInPassword.value = "";
        }
    </script>
</body>

</html>
